<script>
function makeSizer(size) {
  return function() {
    document.body.style.fontSize =  size++ + 'em';
  };
}

function decSizer(size) {
  return function() {
    document.body.style.fontSize =  size + 'px';
  };
}

var size12 = makeSizer(1);
var size14 = decSizer(12);

</script>
